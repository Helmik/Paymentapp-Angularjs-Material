<md-toolbar class="md-table-toolbar md-default">
  <div class="md-toolbar-tools">
    <span>Users</span>
  </div>
</md-toolbar>

<!-- exact table from live demo -->
<md-table-container>
  <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
    <thead md-head md-order="query.order">
      <tr md-row>
        <th>First name</th>
        <th>Last name</th>
        <th>User name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row md-select="user" md-select-id="name" md-auto-select ng-repeat="user in users">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.userName}}</td>
        <td>{{user.email}}</td>
      </tr>
    </tbody>
  </table>
</md-table-container>

<md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{users.length}}" md-on-paginate="onOrderChange" md-page-select></md-table-pagination>
