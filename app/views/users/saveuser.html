<md-toolbar class="md-whiteframe-6dp" layout flex="50">
  <div class ="md-toolbar-tools">
    <span>Create user</span>
  </div>
</md-toolbar>
<md-whiteframe class="md-whiteframe-6dp" layout flex="50">
	<div layout="column" ng-cloak flex="100">    
		<md-content layout-padding layout="column" ng-cloak>
		  <ng-form name="UserForm">

		    <md-input-container class="md-block">
		      <label>First name</label>
		      <input required name="firstName" ng-model="user.firstName">
		      <div ng-messages="UserForm.firstName.$error">
		        <div ng-message="required">First name is required.</div>
		      </div>
		    </md-input-container>

		    <md-input-container class="md-block">
		      <label>Last name </label>
		      <input required name="lastName" ng-model="user.lastName">
		      <div ng-messages="UserForm.lastName.$error">
		        <div ng-message="required" ng-show="UserForm.lastName.$error.required">Last name is required.</div>
		      </div>
		    </md-input-container>

		    <md-input-container class="md-block">
		      <label>User name </label>
		      <input required name="userName" ng-model="user.userName">
		      <div ng-messages="UserForm.userName.$error">
		        <div ng-message="required">User name is required.</div>
		      </div>
		    </md-input-container>

		    <md-input-container class="md-block" ng-if="!editMode">
		      <label>Password </label>
		      <input type="password" md-minlength required name="password" ng-model="user.password">
		      <div ng-messages="UserForm.password.$error">
		        <div ng-message="required"> Password is required.</div>
		        <div ng-message="md-minlength">Password must has 8 caracters at least.</div>
		      </div>
		    </md-input-container>

		    <md-input-container class="md-block">
		      <label>Email </label>
		      <input required type="email" name="email" ng-model="user.email"
		             minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />

		      <div ng-messages="UserForm.email.$error" role="alert">
		        <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
		          Your email must be between 10 and 100 characters long and look like an e-mail address.
		        </div>
		      </div>
		    </md-input-container>

		    <div flex layout="row" layout-align="end center">
		      <md-button type="submit" ng-disabled="UserForm.$invalid" ng-click="saveInfo()">Submit</md-button>
		    </div>

		  </ng-form>
		</md-content>
	</div>
</md-whiteframe>
